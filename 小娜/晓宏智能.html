<script>
  //封装好小娜的功能
  function xiaona() {
    //弹出提示框
    this.ask = function () {
      var q = prompt('你好,我是无敌小霸王\n' +
        '我可以提供为你服务有以下:\n' +
        '输入1或<求值>,则可以求平均值\n' +
        '输入2或<时间>,则可以实时报时\n' +
        '输入3或<启动>,则可以启动其他软件\n' +
        '输入q为退出\n');
      return q;
    }
    //求和
    this.calculate = function () {
      var avar = prompt('请输入你需要求的数字,以逗号分隔的多个数字,如1,2,3,4,5');
      //输入不为数字的时候
      function non() {
        if (avar === false) {
          alert(avar);
        }
      }
      var arr = avar.split(',');
      var sum = 0;
      for (var i = 0; i < arr.length; i++) {
        sum += parseFloat(arr[i]);
      }
      alert(sum = sum / arr.length);
    }
    //求时间
    this.getDate = function () {
      var date = new Date();
      var y = date.getFullYear();
      var M = date.getMonth() + 1;
      var d = date.getDate();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      function patchZero(time) {
        if (time < 10) {
          time = '0' + time;
        }
        return time;
      }
      m = patchZero(m);
      d = patchZero(d);
      h = patchZero(h);
      m = patchZero(m);
      s = patchZero(s);
      var time = y + '-' + M + '-' + d + ' ' + h + ':' + m + ':' + s;
      alert(time);
    }
    //启动软件
    this.jokes = function () {
      var satrt = ['腾讯QQ', '微信', '飞秋', '内网通', '网易音乐', '英雄联盟', '王者荣耀', '地下城']
      var a = Math.floor(Math.random() * satrt.length);
      alert(satrt[a]);
    }
    //错误
    this.mistake = function () {
      alert('您输入的太深奥了,请重新输入');
    };
  }


  // 新构建一个小娜自定义函数
  var XiaoNa = new xiaona();//new的作用是新创建对象从而调用这个对象函数
  while (true) {
    //弹窗
    var q = XiaoNa.ask();
    //退出
    if (q === 'q') {
      alert('非常感谢您使用小霸王,欢迎再次使用');
      break;//break不能在构造函数使用
    };
    switch (q) {
      case '1':
      case '求值':
        XiaoNa.calculate();
        break;
      case '2':
      case '时间':
        XiaoNa.getDate();
        break;
      case '3':
      case '启动':
        XiaoNa.jokes();
        break;
      default:
        XiaoNa.mistake();
        break;
    }
  }
</script>

<script>
  while (true) {
    var q = prompt('你好,我是无敌小霸王\n' +
      '我可以提供为你服务有以下:\n' +
      '输入1或<求值>,则可以求平均值\n' +
      '输入2或<时间>,则可以实时报时\n' +
      '输入3或<启动>,则可以启动其他软件\n' +
      '输入q为退出\n');
    if (q === 'q') {
      alert('非常感谢您使用小霸王,欢迎再次使用');
      break;
    }

    switch (q) {
      case '1':
      case '求值':
        var avar = prompt('请输入你需要求的数字,以逗号分隔的多个数字,如1,2,3,4,5');
        if (avar === false) {
          alert(avar);
        }
        var arr = avar.split(',');
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += parseFloat(arr[i]);
        }
        alert(sum = sum / arr.length);
        break;
      case '2':
      case '时间':
        var date = new Date;
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDate()
        var hours = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        year = year < 10 ? year = '0' + year : year;
        month = month < 10 ? month = '0' + month : month;
        day = day < 10 ? day = '0' + day : day;
        hours = hours < 10 ? hours = '0' + hours : hours;
        minute = minute < 10 ? minute = '0' + minute : minute;
        second = second < 10 ? second = '0' + second : second;
        alert('北京时间为' + year + '-' + month + '-' + day + ' ' + hours + ':' + minute + ':' + second)
        break;
      case '3':
      case '启动':
        var satrt = ['腾讯QQ', '微信', '飞秋', '内网通', '网易音乐', '英雄联盟', '王者荣耀', '地下城']
        var a = Math.floor(Math.random() * satrt.length);
        alert(satrt[a]);
        break;
      default:
        alert('您输入的太深奥了,请重新输入');
        break;
    }
  }
</script>

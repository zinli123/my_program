<script>
  while (true) {
    var msg = prompt("你好，我是传智小娜，你的语音助手~~~~~~~\n" +
      "输入《编号》或《关键词》选择功能，输入q退出聊天\n" +
      " 1.计算《总和》\n" +
      " 2.获取《时间》\n" +
      " 3.讲个《笑话》\n" +
      "退出请输入q\n");
    if (msg === 'q') {
      alert('您要走了吗,希望你还记得我');
      break;
    }
    switch (msg) {
      case '1':
      case '总和':
        var quz = prompt('请输入你要求和的数字,用逗号分隔开,如1,2,3,4,5');
        var arr = quz.split(',');
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += parseFloat(arr[i]);
        }
        alert(sum);
        break;
      case '2':
      case '时间':
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth();
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        year = year < 10 ? year = "0" + year : year;
        month = month < 10 ? month = "0" + month : month;
        day = day < 10 ? day = "0" + day : day;
        hour = hour < 10 ? hour = "0" + hour : hour;
        minute = minute < 10 ? minute = "0" + minute : minute;
        second = second < 10 ? second = "0" + second : second;
        alert('当前时间为' + year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second);
        break;
      case '3':
      case '笑话':
        var joke = ['骑着我的小摩托', '它永远不会堵车', '骑上我心爱的小摩托', '我马上就到家了', '他让我重新回到自由天堂', '来吧来吧和我一起上路', '嘟嘟嘟 嘟嘟嘟嘟 嘟嘟嘟嘟......'];
        var i = Math.floor(Math.random() * joke.length);
        alert(joke[i]);
        break;
      default:
        alert('我还不理解,请重新输入');
        break;
    }
  }
</script>
